<main class="body__main-login">

    <section class="main-login__caja-login">


        <form action="#" class="caja-login__form-login">
            <div class="form-login__titulo">
                INICIAR SESIÓN
            </div>
            <div class="form-login__div-user-pass">
                <div class="div-user-pass__div-user">
                    <label id="label-user" for="input-user"
                        class="form-login__user-label">USUARIO</label>
                    <input id="input-user" name="input-user" type="text" class="form-login__user-input"
                        placeholder="NOMBRE DE USUARIO">
                </div>
                <div class="div-user-pass__div-pass">
                    <label id="label-pass" for="input-pass"
                        class="form-login__pass-label">CONTRASEÑA</label>
                    <input id="input-pass" name="input-pass" type="text" class="form-login__pass-input"
                        placeholder="CONTRASEÑA">
                </div>
            </div>
            <div class="form-login__div-other-logins">
                <div class="div-other-logins__google logo-social">G</div>
                <div class="div-other-logins__fb logo-social">F</div>
                <div class="div-other-logins__xbox logo-social">X</div>
                <div class="div-other-logins__apple logo-social">A</div>
            </div>
            <div class="form-login__div-mantener-sesion">

            </div>
            <div class="form-login__boton-acceder">

            </div>
        </form>
    </section>
</main>
